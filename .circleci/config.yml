version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pwd
      - run:
          command: ls -lh
      - run:
          command: python3 -m unittest
          
workflows:
  main:
    jobs:
      - build-and-test
